<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <th rowspan="2" colspan="2" scope="col">Área</th>
            <th rowspan="2" colspan="2" scope="col">Discplina</th>
            <th colspan="2" scope="colgroup" scope="colgroup">Notas</th>
            <th rowspan="2" colspan="3" scope="col">Média</th>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th colspan="2" rowspan="4" scope="rowgroup">Exatas</th>
                <td colspan="2">Mátematica</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td colspan="2">Física</td>
                <td>7</td>
                <td>6</td>
                <td>8</td>
            </tr>
            <tr>
                <td colspan="2">Química</td>
                <td>9</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td colspan="2">Biologia</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr class="mediaexatas">
                <th colspan="6" scope="row">Médias</th>
                <td>10</td>
            </tr>
            <tr>
                <th rowspan="2" colspan="2" scope="rowgroup">Humanas</th>
                <td colspan="2">História</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td colspan="2">Geografia</td>
                <td>3</td>
                <td>5</td>
                <td>4</td>
            </tr>
            <tr class="mediahumanas">
                <th colspan="6" scope="row">Médias</th>
                <td>4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
