<!DOCTYPE html>

<body>

        Login <br>

    </form>
    <h1>Cadastre-se</h1>
    <form action="">

        Sexo <br>

        <input type="radio" name="sexo" value="F">Feminino <br>
    </form> 

   <label for="">Interesses</label> <br>

    </select>
    <br>

    <input type="submit" value="cadastrar">
