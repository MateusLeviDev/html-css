<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos.</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhha.</h1>
    <hr>
    <p>Você pode
        escrever de qualquer forma, Basta
        colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Para quebrar basta fazer assim <br> kkkkkkkkkkkk <!-- LESS THAN AND GREATER THAN--> </p> 
    <p>&reg;
        &cent;
        &copy;
        &delta;
        &Delta;
        &empty;

    </p>
</body>
</html>
